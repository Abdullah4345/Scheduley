<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduley</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: white;
            color: #c02f00;
        }

        .title {
            font-size: 100px;
            font-weight: bold;
            margin: 20px 0 0 0;
        }

        .subtitle {
            font-size: 24px;
            color: #700;
            margin-bottom: 50px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .box {
            width: 250px;
            height: 350px;
            border: 5px solid #c02f00;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .highlight-box {
            background: #c02f00;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: left;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .highlight-box span {
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        .highlight-box span:nth-child(2) {
            color: white;
            font-size: 40px;
            font-weight: normal;
            border-bottom: 2px solid white;
            display: inline-block;
            width: fit-content;
        }
    </style>
</head>
<body>

    <div class="title">Scheduley</div>
    <div class="subtitle">Your schedule toolbox</div>

    <div class="container">
        <div class="box"></div>
        <div class="highlight-box">
            <span>Schedule</span>
            <span>Finder</span>
            <p>Find a schedule that fits your needs</p>
        </div>
        <div class="box"></div>
    </div>

</body>
</html>
