<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Visualization</title>
    <link rel="stylesheet" href="..\css\style2.css">
</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
    <h1>Your schedule</h1>
    <div class="schedule-container">
        <div class="time-column">
            <!-- Time slots -->
            <div class="time-slot">8:00</div>
            <div class="time-slot">9:00</div>
            <div class="time-slot">10:00</div>
            <div class="time-slot">11:00</div>
            <div class="time-slot">12:00</div>
            <div class="time-slot">13:00</div>
            <div class="time-slot">14:00</div>
            <div class="time-slot">15:00</div>
            <div class="time-slot">16:00</div>
            <div class="time-slot">17:00</div>
        </div>
        <div class="days-container">
            <!-- Days -->
            <div class="day-column" data-day="SUN">
                <div class="day-label">Sunday</div>
            </div>
            <div class="day-column" data-day="MON">
                <div class="day-label">Monday</div>
            </div>
            <div class="day-column" data-day="TUE">
                <div class="day-label">Tuesday</div>
            </div>
            <div class="day-column" data-day="WED">
                <div class="day-label">Wednesday</div>
            </div>
            <div class="day-column" data-day="THU">
                <div class="day-label">Thursday</div>
            </div>
        </div>
    </div>
    <script type="module" src="..\js\myscheduleMain.js"></script>
</body>
</html>
